
<div class="image-search-component">
  <span class="header"><H1>Поиск картинок на flickr</H1></span>
  <div class="input-block">
    <input type="search" placeholder="Поиск картинок" #imageQuery (keyup)="search($event)">
    <button class="search-button">Найти</button>
  </div>
  <div class="image-container">
    <div class="image" *ngFor="let image of images | async">
      <a href="{{image.url}}_b.jpg">
        <img src="{{image.url}}_m.jpg" title="{{image.title}}">
      </a>
    </div>
  </div>
</div>
