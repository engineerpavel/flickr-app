
<div class="image-search-component">
  <span class="header"><H1>Image search on Flickr</H1></span>
  <div class="input-block">
    <input type="search" placeholder="Image search" [formControl]="searchControl">
  </div>
  <div class="image-container">
    <div class="image" *ngFor="let image of images | async">
      <a href="{{image.url}}_b.jpg" target="_blank">
        <img src="{{image.url}}_m.jpg" title="{{image.title}}">
      </a>
    </div>
  </div>
</div>
